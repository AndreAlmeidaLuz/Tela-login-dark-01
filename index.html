<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="main-login">
			<div class="left-login">
				<h1>Faça login <br />E entre para nosso time</h1>
				<img
					src="login.svg"
					class="left-login-image"
					alt="imagem de login"
				/>
			</div>

			<div class="right-login">
				<div class="card-login">
					<h1>LOGIN</h1>
					<div class="textfield">
						<label for="usuario">Usuário</label>
						<input
							type="text"
							name="usuario"
							placeholder="usuario"
						/>
					</div>

					<div class="textfield">
						<label for="senha">Senha</label>
						<input
							type="password"
							name="senha"
							placeholder="senha"
						/>
					</div>

					<button class="btn-login">Acessar</button>
				</div>
			</div>
		</div>
	</body>
</html>
